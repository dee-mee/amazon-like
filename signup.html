<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AmazonLike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 350px;
            margin: 20px auto;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 18px;
        }
        .logo img {
            width: 103px;
            height: 31px;
        }
        .signup-box {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px 26px;
        }
        h1 {
            font-weight: 400;
            font-size: 28px;
            line-height: 1.2;
        }
        label {
            font-weight: 700;
            font-size: 13px;
            padding-left: 2px;
            padding-bottom: 2px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            height: 31px;
            padding: 3px 7px;
            line-height: normal;
            border: 1px solid #a6a6a6;
            border-top-color: #949494;
            border-radius: 3px;
            box-shadow: 0 1px 0 rgba(255,255,255,.5), 0 1px 0 rgba(0,0,0,.07) inset;
            outline: 0;
            margin-bottom: 10px;
        }
        .signup-button {
            width: 100%;
            height: 31px;
            padding: 0;
            background: linear-gradient(to bottom,#f7dfa5,#f0c14b);
            border-color: #a88734 #9c7e31 #846a29;
            color: #111;
            border-width: 1px;
            border-style: solid;
            border-radius: 3px;
            cursor: pointer;
        }
        .signup-button:hover {
            background: linear-gradient(to bottom,#f5d78e,#eeb933);
        }
        .signin-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/api/placeholder/103/31" alt="AmazonLike">
        </div>
        <div class="signup-box">
            <h1>Create account</h1>
            <form action="#" method="post">
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
                
                <label for="password-check">Re-enter password</label>
                <input type="password" id="password-check" name="password-check" required>
                
                <button type="submit" class="signup-button">Create your AmazonLike account</button>
            </form>
        </div>
        <div class="signin-link">
            <p>Already have an account? <a href="signin.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
